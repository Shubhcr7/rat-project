<div class="container" style="border-style:groove">
    <p class="h2" style="text-align:center">Here are the search results for the given criteria</p>
    <table class="table">
      <thead class="thead-light">
        <th scope="col">S.No</th>
        <th scope="col">Name</th>
        <th scope="col">Subject</th>
        <th scope="col">Faculty</th>
        <th scope="col">Date</th>
        <th scope="col">Timing</th>
      </thead>
      <tbody>
          <tr *ngFor="let detail of batch;let i=index" [attr.dat-index]="i">
            <th scope="row">{{i+1}}</th>
            <!-- <td><a [routerLink]="['../batch-details']" [queryParams]="{name: {{detail.name}}, faculty: {{detail.faculty}} }">{{detail.name}}</a></td>  -->
            <td><a href="../batch-details?name={{detail.name}}&faculty={{detail.faculty}}" target="_blank">{{detail.name}}</a></td>
            <td>{{detail.course}}</td>
            <td>{{detail.faculty}}</td>
            <td>{{detail.date}}</td>
            <td>{{detail.timing}}</td>
          </tr>
        </tbody>
    </table>
  </div>

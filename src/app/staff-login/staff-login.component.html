<div class="container" style="border-style:groove">
  <p class="h4" style="text-align: center">Staff-Login-Panel</p>
  <form #f="ngForm" (ngSubmit)="submit(f.value)">
    <div class="form-group">
      <label for="">Select branch:</label>
      <select name="branch" id="branch" class="form-control" required #branch="ngModel" ngModel>
        <option value="">Select a branch</option>
        <option value="tr">Tonk Road</option>
        <option value="pn">Pratap Nagar</option>
      </select>
      <div class="alert alert-danger" *ngIf="branch.invalid && branch.touched">Select one branch</div>
    </div>
    <div class="form-group">
      <label for="">Enter password</label>
      <input type="password" class="form-control" required name="pwd" id="pwd" #pwd="ngModel" ngModel>
      <div class="alert alert-danger" *ngIf="pwd.invalid && pwd.touched">Enter password !</div>
    </div>
    <div class="form-group">
      <button class="btn btn-primary btn-lg form-control" [disabled]="!f.valid">Submit</button>
    </div>
  </form>
</div>

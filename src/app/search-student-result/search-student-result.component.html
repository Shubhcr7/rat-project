<div class="container" style="border-style:groove">
  <p class="h2" style="text-align: center">Here is search result for students with given criteria</p>
  <table class="table">
      <thead class="thead-light">
        <th scope="col">S.No</th>
        <th scope="col">Name</th>
        <th scope="col">Number</th>
        <th scope="col">Email</th>
      </thead>
      <tbody>
          <tr *ngFor="let detail of student;let i=index" [attr.dat-index]="i">
            <th scope="row">{{i+1}}</th>
            <td><a [routerLink]="['../student-details']" [queryParams]="{mobile: detail.mobile }">{{detail.name}}</a></td> 
            <!-- <td><a href="../student-details?mobile={{detail.mobile}}" target="_blank">{{detail.name}}</a></td> -->
            <td>{{detail.email}}</td>
            <td>{{detail.mobile}}</td>
          </tr>
        </tbody>
    </table>
</div>

<div class="container" style="border-style: groove">
  <p class="h3" style="text-align: center">Fee submission for students registered at RAT</p>
<form #f="ngForm" (ngSubmit)="submit(f)">
  <div class="form-group">
    <label for="mobile" class="col-form-label">Enter student's mobile number</label>
      <input type="text" class="form-control" name="mobile" id="mobile" #mobile="ngModel" ngModel required pattern="[0-9]*" minlength="10" maxlength="10" >
      <div class="alert alert-danger" *ngIf="mobile.invalid && mobile.touched">Invalid mobile number</div>
  </div>
  <div class="form-group">
    <button class="btn btn-primary btn-lg form-control" [disabled]="!f.valid">Submit</button>
  </div>
</form>
</div>
